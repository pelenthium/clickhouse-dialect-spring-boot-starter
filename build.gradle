plugins {
    id 'nebula.nebula-bintray-publishing' version '8.5.0'
    id 'nebula.release' version '15.1.0'
    id 'nebula.maven-publish' version '17.3.0'
    id 'nebula.source-jar' version '17.3.0'
}

apply plugin: 'java'

group = 'com.github.pelenthium.spring'
version = '0.0.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    implementation "org.springframework.boot:spring-boot:2.3.2.RELEASE"
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.3.2.RELEASE'
}
