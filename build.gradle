plugins {
    id 'maven-publish'
    id 'nebula.release' version '15.3.1'
    id 'nebula.source-jar' version '17.3.0'
    id 'org.ajoberstar.grgit' version  '1.7.1'
}

apply plugin: 'java'
apply plugin: 'nebula.javadoc-jar'
apply plugin: 'nebula.source-jar'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'io.github.pelenthium'
archivesBaseName="clickhouse-dialect-spring-boot-starter"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot:${springVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jdbc:${springVersion}"
}


signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Clickhose Spring JDBC dialect'
                packaging 'jar'
                url 'https://github.com/pelenthium/clickhouse-dialect-spring-boot-starter'

                scm {
                    connection 'scm:git:https://github.com/pelenthium/clickhouse-dialect-spring-boot-starter.git'
                    url 'https://github.com/pelenthium/clickhouse-dialect-spring-boot-starter'
                }

                licenses {
                    license {
                        name 'MIT License'
                    }
                }

                developers {
                    developer {
                        id 'pelenthium'
                        name 'Sergey Lugovoy'
                        email 'pelenthium@gmail.com'
                    }
                }
            }
        }
    }
}
